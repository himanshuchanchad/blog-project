<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
       crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm mb-3 sticky-top navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Blogworld.com</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#defaultNavbar1" aria-expanded="false" aria-controls="navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="defaultNavbar1">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a href="{% url 'cb'%}" class="nav-link">Create blog </a></li>
                  <li class="nav-item"><a href="{% url 'display'%}" class="nav-link">View Blog</a></li>
                  <li class="nav-item" ><a href="{%url 'detail'%}" class="nav-link">Personal Info </a></li>
                  <li class="nav-item"><a href="{% url 'changepass' %}" class="nav-link">CHANGE PASSWORD</a></li>
                  <li class="nav-item"><a href="{%url 'profileupdate' %}" class="nav-link">Profile Update</a></li>
                  <li class="nav-item"><a href="{%url 'logout' %}" class="nav-link"> Logout</a></li>
                </ul>
                  {% else %}
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'register'%}" class="nav-link"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li class="nav-item"><a href="{%url 'login' %}" class="nav-link" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
{% block navbar %}
{% for b in blog %}
<h4><a href="{% url 'blogdetail' title=b.slug %}"> {{b.title}}</a></h4>
<h6>uploaded {{b.updated}} ago</h6>
{% endfor %}
{% endblock %}
</body>
</html>
